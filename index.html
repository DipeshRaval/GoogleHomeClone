<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://mail.google.com/">Gmail</a></li>
            <li><a href="https://www.google.co.in/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a></li>
            <li><a href="#"><img class="menu" src="Assets/m1.png" alt=""></a></li>
            <li><a href="#"><img class="name" src="Assets/name.png" alt=""></a></li>
        </ul>
    </nav>
    <section>
        <div class="flex sec">
        <img src="Assets/logo.svg" alt="">
        <form action="">
            <div class="flex input">
                    <img style="padding-left: 10px;" src="Assets/search.svg" alt="">
                    <input type="text" placeholder="Search Google or type a URL">
                    <img class="mic" src="Assets/mic.svg" alt="">
                </div>
        </form>
        <div class="flex item-box">
            <a href="https://chrome.google.com/webstore/category/extensions?hl=en">
                <div class="flex item">
                    <div><img class="item-img" src="Assets/chrome.png" alt=""></div>
                    <p class="info">Web store</p>
                </div>
            </a>
            <a href="https://maps.google.com/">
                <div class="flex item">
                    <div><img class="item-img" src="Assets/map.png" alt=""></div>
                    <p class="info">Maps</p>
                </div>
            </a>
            <a href="https://web.whatsapp.com/">
                <div class="flex item">
                    <div><img class="item-img" src="Assets/wp.png" alt=""></div>
                    <p class="info">Whatsapp web</p>
                </div>
            </a>
            <a href="https://www.youtube.com/">
                <div class="flex item">
                    <div><img class="item-img" src="Assets/youtube.png" alt=""></div>
                    <p class="info">Youtube</p>
                </div>
            </a>
            <a href="https://mail.google.com/">
                <div class="flex item">
                    <div><img class="item-img" src="Assets/gmail.png" alt=""></div>
                    <p class="info">Index(456)</p>
                </div>
            </a>
            <a href="">
                <div class="flex item">
                    <div><img class="item-img" style="width: 20px; height: 20px; margin-bottom: 25px;" src="Assets/add.png" alt=""></div>
                    <p class="info">Add shortcut</p>
                    <img class="box-menu" src="Assets/box-menu.png" alt="">
                </div>
            </a>
        </div>

    </div>
    </section>
</body>
</html>
